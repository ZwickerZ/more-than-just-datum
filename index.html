<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>More Than Just Datum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<main>
<!-- HEADER -->
  <div class="">
      <img class="logo" src="images/logo.svg" alt="">
      <img class="search" src="images/search.svg" alt="">
  </div>

<!-- NEAREST PLAYGROUNDS -->
  <div class="">
    <h2>Nearest Playgrounds</h2>

    <div class="">
      <ol>
        <li>373</li>
        <li>Distance</li>
        <li>0.75 km</li>
      </ol>
    </div>

    <div class="">
      <ol>
        <li>1700</li>
        <li>Distance</li>
        <li>2.58 km</li>
      </ol>
    </div>

    <div class="">
      <ol>
        <li>960</li>
        <li>Distance</li>
        <li>3.03 km</li>
      </ol>
    </div>
  </div>

<!-- TABLE -->
<div class="">
  <table>
    <caption>Playgrounds in the city</caption>
    <thead>
      <tr>
        <th class="bold" scope="col">Park ID</th>
        <th class="bold" scope="col">Park type</th>
        <th class="bold" scope="col">Age group</th>
        <th class="bold" scope="col">Swings</th>
        <th class="bold" scope="col">Slides</th>
        <th class="bold" scope="col">Seesaws</th>
        <th class="bold" scope="col">Sandboxes</th>
        <th class="bold" scope="col">Playhouses</th>
      </tr>
    </thead>
  </table>

</div>


</main>
</body>
</html>
